<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>cube</title>
  <script src="js/dat.gui.min.js"></script>
  <script src="js/aframe-v0.7.1.js"></script>
  <script src="js/aframe-sun-sky.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="p1" src="assets/01/cube1.png"> <!-- front -->
      <img id="p2" src="assets/01/cube2.png"> <!-- right -->
      <img id="p3" src="assets/01/cube3.png"> <!-- back -->
      <img id="p4" src="assets/01/cube4.png"> <!-- left -->
      <img id="p5" src="assets/01/cube5.png"> <!-- top -->
      <img id="p6" src="assets/01/cube6.png"> <!-- bottom -->
    </a-assets>

    <a-sun-sky></a-sun-sky>

    <a-plane id='cube1' position="0 0 -30" rotation="0 0 0" width="58" height="58" src="#p1"></a-plane> <!-- front -->
    <a-plane id='cube2' position="30 0 0" rotation="0 -90 0" width="58" height="58" src="#p2"></a-plane> <!-- right -->
    <a-plane id='cube3' position="0 0 30" rotation="0 180 0" width="58" height="58" src="#p3"></a-plane> <!-- back -->
    <a-plane id='cube4' position="-30 0 0" rotation="0 90 0" width="58" height="58" src="#p4"></a-plane> <!-- left -->
    <a-plane id='cube5' position="0 30 0" rotation="90 0 0" width="58" height="58" src="#p5"></a-plane> <!-- top -->
    <a-plane id='cube6' position="0 -30 0" rotation="-90 0 0" width="58" height="58" src="#p6"></a-plane> <!-- bottom -->

    <a-entity position="0 0 0" id="player">
      <a-camera></a-camera>
    </a-entity>
  </a-scene>
  <script src="js/app.js"></script>
</body>
</html>
